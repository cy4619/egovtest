<load target="css/axu.css" />
<load target="./filter/logout.xml" />
<form action="" method="post" class="login_info">
	<fieldset>
		<div class="user-name">
			<span class="latestLogin">{$lang->last_login}: <br />{zDate($logged_info->last_login, "Y-m-d")}</span>
			<!--a href="#popup_menu_area" class="member_{$logged_info->member_srl}">{$logged_info->nick_name}</a-->
			<a href="{getUrl('act','dispMemberLogout')}" class="btn-logout">{$lang->cmd_logout}</a>
			<div class="ax-clear"></div>
		</div>
		<div class="H10"></div>
		<ul class="user-menu">
			<li loop="$logged_info->menu_list => $key,$val"><a href="{getUrl('', 'act',$key, 'mid', $mid, 'vid', $vid)}">{Context::getLang($val)}</a></li>
			<li cond="$logged_info->is_admin=='Y' && !$site_module_info->site_srl"><a href="{getUrl('','module','admin')}">{$lang->cmd_management}</a></li>
			<div class="ax-clear"></div>
		</ul>
		<div class="H10"></div>
	</fieldset>
</form>
